general:
    port: 1488
    daemonize: true

parsers:
    /var/log/nginx/mpfs/access.log:
        type: file
        metrics:
            mqps:
                pattern: .*
                type: rps
                interval: 10
            m5xx:
                pattern: HTTP/1.[0-1]" 50[0-6]+
                type: count


